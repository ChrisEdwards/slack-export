name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: ".exe"

    steps:
      - name: Checkout slack-export
        uses: actions/checkout@v4

      - name: Checkout slackdump fork
        uses: actions/checkout@v4
        with:
          repository: ChrisEdwards/slackdump
          path: slackdump-fork
          ref: fix/issue-599-thread-slice-panic

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build slack-export
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o dist/slack-export${{ matrix.ext }} ./cmd/slack-export

      - name: Build slackdump
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd slackdump-fork
          go build -ldflags="-s -w" -o ../dist/slackdump${{ matrix.ext }} ./cmd/slackdump

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          cd dist
          tar -czvf slack-export-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz slack-export slackdump

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          cd dist
          zip slack-export-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.zip slack-export.exe slackdump.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slack-export-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/slack-export-*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
